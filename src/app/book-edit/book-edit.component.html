<style>
  div {
    text-align: center;
  }
</style>

<div>
  <h3>Könyv adatainak szerkesztése</h3>
    <p>
      <a mat-button routerLink="/books">
        <b>Vissza</b>
      </a>
    </p>

  <form [formGroup]="bookForm" (ngSubmit)="onSubmit(bookForm.value)">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>ISBN</mat-label>
        <input matInput placeholder="ISBN" formControlName="ISBN">
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Cím</mat-label>
        <input matInput placeholder="Cím" formControlName="title">
      </mat-form-field>
    </div>
    <div>

      <mat-form-field appearance="fill">
        <mat-label>Szerző</mat-label>
        <select matNativeControl [(ngModel)]="selectedAuthor" name="authors" [ngModelOptions]="{standalone: true}">
        <option value="" selected></option>
        <option *ngFor="let author of authors$ | async" [value]="author.name">
          {{author.name}}
        </option>
      </select>
      </mat-form-field>

    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Kiadás éve</mat-label>
        <input matInput placeholder="Kiadás éve" formControlName="published">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Oldalszám</mat-label>
        <input matInput placeholder="Oldalszám" formControlName="pages">
      </mat-form-field>
    </div>

    <span>
      <button mat-raised-button color="primary" type>Mentés</button>
    </span>
  </form>
</div>
